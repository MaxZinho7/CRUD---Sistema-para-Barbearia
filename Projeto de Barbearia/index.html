<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  
  <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fbarbershop3774back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.9"></script>
  <script type="module" src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
  </head>
<body>
    <div class="loading-container">
        <div class="logo">✂️ BarberShop Manager</div>
        <div class="loading-text">Carregando seu Painel...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirecionar para o painel do cliente após uma breve animação de carregamento
        setTimeout(function() {
            window.location.href = 'pages/client_dashboard.html';
        }, 2000);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>

<script>
    // Captura o tipo enviado pelo login
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo");

    // Após 2 segundos, direciona ao painel correto
    setTimeout(() => {
        if (tipo === "barbeiro") {
            window.location.href = "./pages/barber_dashboard.html";
        } else if (tipo === "cliente") {
            window.location.href = "./pages/client_dashboard.html";
        } else {
            // Se acessar direto o index sem login => volta pro login
            window.location.href = "./pages/login.html";
        }
    }, 2000);
</script>

</body>

</html>
